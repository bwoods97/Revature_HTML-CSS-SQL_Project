<!DOCTYPE html>
<html>

<head>
    <title>Random Number Guessing Game</title>


    <style>
        
        h2,h3{
            font-size: 16px;
            margin-right: 20px;
            margin-left: 20px;
        }
        p,label,input,select {
            font-size: 14px;
            margin-right: 20px;
            margin-left: 20px; 
            
        }

        #mainBorder{
            border: solid orangered;
            width: 450px;
            margin-right: 15px;
            margin-left: 15px;
            padding: 10px;
            background-color: rgb(151, 125, 39);
        }

        div{
            border: solid #dfa60a;
            background-color: peru;
            width: 375px;
            margin-right: 15px;
            margin-left: 15px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="mainBorder">
    <h2>Random Number Guessing Game</h2>
<div>
    <!--Guessing Game Select-->
    <h2>Game Select</h2>

    <select>
        <option>--Select Game--</option>
        <option>3 Digit Randomized</option>
        <option>5 Digit Randomized</option>
        <option>7 Digit Randomized</option>
    </select>
</div>
    <h2>Instructions</h2>
    <div>
    <p>Computer has generated a Randomized set of Digits. You will have 5 tries to guess the sequence.</p>
    </div>

    <div>
        <h3>Your Score:</h3>
        <h3>Highscore:</h3>
    </div>

    <h2>Number Sequence:</h2>
<div>
    <label>Your Guess:</label><br/>
    <input type="text" name="userGuess"/><br/><br/>
    <input type="button" value="Enter"/>
</div>

</div>    
    
    
</body>

</html>
